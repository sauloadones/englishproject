<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/englishproject/public/style.css">

</head>
<header class="menu">
    <nav class="menu_nav">
         <a class="menu_link" href="/englishproject/views/pagina.html"> Home </a>
         <a class="menu_link" href="/englishproject/views/characteriscts.html">About Myself</a>
         <a class="menu_link" href="/englishproject/views/formulario.html">Forms</a>
    </nav>
 </header>
<body>
    <div class="container mt-5">
        <form>
            <fieldset class="border p-4">
                <legend class="w-auto">Formulario de Servi√ßo</legend>
                <div class="mb-3">
                    <label for="Primeiro Nome" class="form-label">Primeiro Nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Insira seu primeiro nome" required>
                </div>

                <div class="Segundo Name">
                    <label for="lastName" class="form-label">Segundo Nome</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Insira seu segundo nome" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Numero de Telefone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="(XX) XXXXX-XXXX" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Comentario</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>

           
                <div class="mb-3">
                    <label for="language" class="form-label">Qual linguagem voce fala</label>
                    <select class="form-select" id="language" required>
                        <option value="en">Ingles</option>
                        <option value="es">Espanhol</option>
                        <option value="fr">Frances</option>
                        <option value="pt-br">Portugues</option>
                    </select>
                </div>

             
                <div class="mb-3">
                    <label for="prototype" class="form-label">Upload de Arquivo</label>
                    <input type="file" class="form-control" id="prototype" accept=".pdf, .doc, .docx, .jpeg, .png" required>
                </div>

          
                <div class="mb-3">
                    <label class="form-label">Linguagems Preferidas</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="en" id="language1">
                        <label class="form-check-label" for="language1">Ingles</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="es" id="language2">
                        <label class="form-check-label" for="language2">Espanhol</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="fr" id="language3">
                        <label class="form-check-label" for="language3">Frances</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Banco de Dados Preferido</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="database" id="mysql" value="MySQL" required>
                        <label class="form-check-label" for="mysql">MySQL</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="database" id="postgres" value="PostgreSQL">
                        <label class="form-check-label" for="postgres">PostgreSQL</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="meetingTime" class="form-label">Horario preferido para a reuniao </label>
                    <select class="form-select" id="meetingTime" required>
                        <option value="morning">Manha</option>
                        <option value="afternoon">Tarde</option>
                        <option value="evening">Noite</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="meetingDate" class="form-label">Horario Preferido da reuniao</label>
                    <input type="date" class="form-control" id="meetingDate" required>
                </div>

                <div class="mb-3">
                    <label for="deliveryDate" class="form-label">Data de Entrega Desejavel</label>
                    <input type="date" class="form-control" id="deliveryDate" required>
                </div>

                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
